{% extends "base.html" %}
{% block title %}Log-in{% endblock %}

{% block content %}

{% load bootstrap4 %}

{% bootstrap_messages %}
    <h3 class="text-center"> Log-In </h3>
    <hr>
        <p>Please, use the following form to log-in. If you don't have a user account yet, <a href="{% url "accounts:signup" %}">register now !</a>:</p>
        
            <form action="" method="post">
                {% csrf_token %}
                {% bootstrap_form form %}
                <input type="hidden" name="next" value="{{next}}" />
                <p><input type="submit" value="Log-In"></p>
            </form>
        
{% endblock %}
