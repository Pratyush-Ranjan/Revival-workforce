{% extends "base.html" %}
{% block title %}Create Job{% endblock %}

{% block content %}
{% load bootstrap4 %}
{% bootstrap_messages %}
<div class=" jumbotron col-md-8 col-md-offset-2" >
	<h3 class="text-center"> Company Requirement Form</h3>
    <hr>
    {% bootstrap_form_errors cform %}
	<form action="." method="POST">
    {% csrf_token %}
    {% bootstrap_form cform %}
    <div class="text-center">
      <button class="btn btn-success" type="submit">Submit</button>
    </div>
  </form>
</div>

{% endblock %}
